clusters:
  development:
    main: spec.cluster_main_development

specs:
  cluster_main_production:
    type: cloud
    connection: connection.redpanda.production
    cillers_manager_credentials: credentials.redpanda.production_cillers_manager
    topic_spec_metadata: spec.topic_spec_metadata_production
    cloud: spec.cloud
      
  cluster_main_stage:
    type: cloud
    connection: connection.redpanda_cloud_stage
    cillers_manager_client_id: redpanda.stage_cillers_manager
    topic_spec_metadata: spec.topic_spec_metadata_stage
    cloud: spec.cloud
    
  cluster_main_development:
    type: local
    connection: spec.connection_local_development
    cillers_manager_client_id: null
    topic_spec_metadata: spec.topic_spec_metadata_development
    module: redpanda 

  cluster_main_test:
    type: local
    connection: spec.connection_local_test
    cillers_manager_client_id: null
    topic_spec_metadata: spec.topic_spec_metadata_test
    module: redpanda 

  cloud:
    provider: !env REDPANDA_CLOUD_PROVIDER
    region: !ENV REDPANDA_CLOUD_REGION

  cloud_aws_eu_central:
    provider: aws
    region: 'eu-central-1'

  topic_spec_metadata_production:
    partitions: 3
    replication_factor: 3

  topic_spec_metadata_stage:
    partitions: 2
    replication_factor: 2

  topic_spec_metadata_development:
    partitions: 1
    replication_factor: 1

  topic_spec_metadata_test:
    partitions: 1
    replication_factor: 1

