metadata_bucket: main
clusters:
  development:
    main: !ref cluster_local_development

__defs:
  connections: !import /connections/couchbase.yml
  credentials: !import /credentials/couchbase.yml    

  capella:
    organization_id: f43b194e-4656-4b3c-adbd-a589fde99712
    project_id: 05df842c-2f4f-47ec-9e98-eb1091ca92cc   
    couchbase_server:
      version: 7.6
    cloud_provider:
      type: aws
      region: eu-central-1 
  
  services:
    - kv 
    - n1ql
    - index
    - fts

  cluster_local_development:
    type: local
    params: !ref cluster_params_local
    connection: !ref connections.local_development
    credentials_id_cillers_manager: !ref credentials._default

  cluster_local_test:
    type: local
    params: !ref cluster_params_local
    connection: !ref connections.local_test
    credentials_id_cillers_manager: !ref credentials._default

  cluster_capella_production:
    type: capella
    organization_id: !ref capella.organization_id
    project_id: !ref capella.project_id 
    params: !ref cluster_params_capella_production
    connection: !ref connections.capella_production
    credentials_id_cillers_manager: !ref credentials.production_cillers_manager

  cluster_capella_stage:
    type: capella
    organization_id: !ref capella.organization_id
    project_id: !ref capella.project_id 
    params: !ref cluster_params_capella_stage
    connection: !ref connections.capella_stage
    credentials_id_cillers_manager: !ref credentials.stage_cillers_manager

  cluster_params_local:
    services: !ref services

  cluster_params_capella_production:
    name: production_main
    description: The main production cluster.
    __**: !ref cluster_params_capella_minimum

  cluster_params_capella_stage:
    name: stage_main
    description: The main stage cluster.
    __**: !ref cluster_params_capella_minimum
      
  cluster_params_capella_minimum:
    cloud_provider: !ref capella.cloud_provider 
    couchbase_server: !ref capella.server
    availability:
      type: single
    support:
      plan: pro developer
    service_groups:
      - num_of_nodes: 3
        services: !ref services
        node:
          compute:
            cpu: 4
            ram: 16
          disk:
            type: gp3
            storage: 50
            iops: 3000
              
