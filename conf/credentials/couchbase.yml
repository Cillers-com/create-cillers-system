production_api:
  type: basic
  username: !env COUCHBASE_PRODUCTION_API_USERNAME
  password: !env COUCHBASE_PRODUCTION_API_PASSWORD

production_cillers_manager:
  type: api_key
  api_key: !env COUCHBASE_PRODUCTION_CILLERS_MANAGER_API_KEY
  secret: !env COUCHBASE_PRODUCTION_CILLERS_MANAGER_SECRET

stage_api:
  type: basic
  username: !env COUCHBASE_STAGE_API_USERNAME
  password: !env COUCHBASE_STAGE_API_PASSWORD

stage_cillers_manager:
  type: api_key
  api_key: !env COUCHBASE_STAGE_CILLERS_MANAGER_API_KEY
  secret: !env COUCHBASE_STAGE_CILLERS_MANAGER_SECRET

default: 
  type: basic
  username: admin
  password: password 
