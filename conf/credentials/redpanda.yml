production_api:
  type: kafka
  security_protocol: SASL_PLAINTEXT
  sasl_mechanism: SCRAM-SHA-256
  sasl_plain_username: !env REDPANDA_PRODUCTION_API_USERNAME
  sasl_plain_password: !env REDPANDA_PRODUCTION_API_PASSWORD

