_format_version: '2.1'
_transform: true

services:
- name: frontend
  url: http://frontend:3000
  routes:
  - name: frontend-route
    paths:
    - /

- name: input
  url: http://input:3002
  routes:
  - name: input-route
    paths:
    - /events

- name: api
  url: http://api:4000
  routes:
  - name: api-route
    strip_path: false
    paths:
    - /api
