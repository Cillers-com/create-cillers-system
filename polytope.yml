modules:
  - id: api-base
    info: Base module for the api.
    params:
      - id: cmd
        info: The command to run.
        type: [default, [either, str, [str]], bash]
      - id: dev-mode
        info: Whether to run in dev mode (with hot reload, debugging).
        type: [default, bool, true]
      - id: container-id
        info: The ID to use for the container.
        type: [default, str, api]
      - id: services
        info: Services to expose.
        type: [maybe, [service-spec]]
      - id: restart
        type: [maybe, {policy: [enum, always, on-failure]}]
    module: polytope/python
    args:
      cmd: "#pt-param cmd"
      code:
        type: host
        path: ./services/api
      env:
        - name: COUCHBASE_URL
          value: couchbase://couchbase
        - name: COUCHBASE_USERNAME
          value: admin
        - name: COUCHBASE_PASSWORD
          value: password
        - name: HTTP_PORT
          value: 4000
        - name: HTTP_DEBUG
          value: "#pt-param dev-mode"
        - name: HTTP_AUTORELOAD
          value: "#pt-param dev-mode"
        - name: HTTP_GRAPHQL_UI
          value: "#pt-param dev-mode"
        - name: AUTH_OIDC_AUDIENCE
          value: www
        - name: AUTH_OIDC_JWK_URL
          value: https://curity:8443/oauth/v2/oauth-anonymous/jwks
      id: "#pt-param container-id"
      mounts:
        - path: /root/.cache/
          source:
            type: volume
            scope: project
            id: dependency-cache
      services: "#pt-param services"
      restart: "#pt-param restart"
  - id: api
    info: Runs the api service.
    module: api-base
    args:
      cmd: ./bin/run
      restart:
        policy: on-failure
      services:
        - id: api
          ports: [{protocol: http, port: 4000}]
  - id: input-base
    info: Base module for the input service.
    params:
      - id: cmd
        info: The command to run.
        type: [default, [either, str, [str]], bash]
      - id: dev-mode
        info: Whether to run in dev mode (with hot reload, debugging).
        type: [default, bool, true]
      - id: container-id
        info: The ID to use for the container.
        type: [default, str, input]
      - id: services
        info: Services to expose.
        type: [maybe, [service-spec]]
      - id: restart
        type: [maybe, {policy: [enum, always, on-failure]}]
    module: polytope/python
    args:
      cmd: "#pt-param cmd"
      code:
        type: host
        path: ./services/input
      env:
        - name: HTTP_PORT
          value: 3002
        - name: HTTP_DEBUG
          value: "#pt-param dev-mode"
        - name: HTTP_AUTORELOAD
          value: "#pt-param dev-mode"
        - name: KAFKA_BROKER
          value: kafka:9092
        - name: AUTH_OIDC_AUDIENCE
          value: www
        - name: AUTH_OIDC_JWK_URL
          value: https://curity:8443/oauth/v2/oauth-anonymous/jwks
      id: "#pt-param container-id"
      mounts:
        - path: /root/.cache/
          source:
            type: volume
            scope: project
            id: dependency-cache
      services: "#pt-param services"
      restart: "#pt-param restart"
  - id: input
    info: Runs the input service.
    module: input-base
    args:
      cmd: ./bin/run
      restart:
        policy: on-failure
      services:
        - id: input
          ports: [{protocol: http, port: 3002}]
  - id: frontend-base
    info: Base module for the frontend.
    module: polytope/node
    params:
      - id: cmd
        info: The command to run.
        type: [default, [either, str, [str]], bash]
      - id: env
        info: Environment variables to pass to the container.
        type: [maybe, [env-var]]
      - id: container-id
        info: The ID to use for the container.
        type: [default, str, frontend]
      - id: services
        info: Services to expose.
        type: [maybe, [service-spec]]
      - id: restart
        type: [maybe, {policy: [enum, always, on-failure]}]
    args:
      cmd: "#pt-param cmd"
      code:
        type: host
        path: ./frontend
      env: "#pt-param env"
      id: "#pt-param container-id"
      mounts:
        - path: /root/.cache/
          source:
            type: volume
            scope: project
            id: dependency-cache
        - path: /root/.npm/
          source:
            type: volume
            scope: project
            id: npm-cache
      restart: "#pt-param restart"
      services: "#pt-param services"
  - id: frontend
    info: Builds and serves the frontend using a devlopment server.
    module: frontend-base
    args:
      cmd: ./bin/run
      env:
        - name: PORT
          value: 3000
        - name: HOST
          value: 0.0.0.0
        - name: REACT_APP_API_BASE_URL
          value: http://localhost/api
        - name: REACT_APP_OIDC_AUTHORITY
          value: https://localhost:8443/oauth/v2/oauth-anonymous
      restart:
        policy: on-failure
      services:
        - id: frontend
          ports: [{protocol: http, port: 3000}]
  - id: kong
    module: polytope/kong!simple
    args:
      port: 3000
      config-file:
        type: host
        path: ./conf/kong-dev.yml
      autoreload: true
      services:
      - id: kong
        ports:
        - port: 3000
          protocol: http
          expose-as: 80
  - id: curity
    module: polytope/curity
    args:
      image: curity.azurecr.io/curity/idsvr:9.0.1
      password: password
      log-level: DEBUG
      license-file:
        type: host
        path: ./conf/curity-license.json
      config-file:
        type: host
        path: ./conf/curity-config.xml
      restart:
        policy: always
  - id: curity-db
    module: polytope/postgres
    args:
      data-volume:
        type: volume
        scope: project
        id: curity-db-data
      service-id: curity-db
      env:
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        - name: POSTGRES_DB
          value: idsvr
      scripts:
        - type: host
          path: ./conf/curity-db.sql
      restart:
        policy: on-failure
  - id: couchbase
    module: polytope/couchbase
    args:
      data-volume:
        type: volume
        scope: project
        id: couchbase-data
  - id: init-couchbase-cluster
    module: polytope/couchbase!init-cluster
    args:
      cluster: couchbase:8091
      username: admin
      password: password
      retries: 20
  - id: create-couchbase-bucket
    module: polytope/couchbase!create-bucket
    args:
      cluster: couchbase:8091
      username: admin
      password: password
      name: cillers
      retries: 20
  - id: init-couchbase-bucket
    module: polytope/couchbase!cbq
    args:
      cluster: couchbase
      username: admin
      password: password
      script: |
        CREATE COLLECTION cillers._default.products IF NOT EXISTS;
        CREATE PRIMARY INDEX IF NOT EXISTS ON cillers;
        CREATE PRIMARY INDEX IF NOT EXISTS ON cillers._default.products;
      retries: 20
  - id: kafka
    module: polytope/kafka
    args:
      root-log-level: WARN
      data-volume:
        type: volume
        scope: project
        id: kafka-data
  - id: kafka-connect
    module: polytope/kafka!connect
    args:
      connectors:
        - couchbase/kafka-connect-couchbase:4.1.13
        - confluentinc/kafka-connect-http:1.7.3
      root-log-level: WARN
  - id: create-connectors
    module: polytope/kafka!create-connectors
    args:
      host: kafka-connect
      connectors:
        - name: couchbase-products-sink
          config:
            name:                           couchbase-products-sink
            connector.class:                com.couchbase.connect.kafka.CouchbaseSinkConnector
            tasks.max:                      '2'
            topics:                         products
            couchbase.seed.nodes:           couchbase
            couchbase.bootstrap.timeout:    10s
            couchbase.bucket:               cillers
            couchbase.default.collection:   _default.products
            couchbase.document.id:          ${/id}
            couchbase.username:             admin
            couchbase.password:             password
            key.converter:                  org.apache.kafka.connect.storage.StringConverter
            value.converter:                org.apache.kafka.connect.json.JsonConverter
            value.converter.schemas.enable: 'false'
  - id: ngrok
    module: polytope/ngrok!http
    args:
      host: kong
      port: 3000
  - id: confluent-control-center
    module: polytope/kafka!control-center
    args:
      root-log-level: WARN
      schema-registry-url: http://schema-registry:8081
      connect-cluster-url: kafka-connect:8083
  - id: confluent-schema-registry
    module: polytope/kafka!schema-registry
    args:
      root-log-level: WARN
  - id: mailpit
    info: Mock mail server for testing.
    module: polytope/mailpit
    args:
      restart:
        policy: on-failure
      env:
        - name: MP_SMTP_AUTH_ACCEPT_ANY
          value: 1
        - name: MP_SMTP_AUTH_ALLOW_INSECURE
          value: 1
      data-volume:
        type: volume
        scope: project
        id: mailpit-data
templates:
- id: stack
  run:
  - couchbase
  - id: init-cb-cluster
    module: init-couchbase-cluster
  - id: create-cb-bucket
    module: create-couchbase-bucket
    run-when:
      after: init-cb-cluster
  - module: init-couchbase-bucket
    run-when:
      after: create-cb-bucket
  - curity-db
  - curity
  - kong
  - frontend
  - api
  - input
  - kafka
  - kafka-connect
  - create-connectors
  - mailpit
