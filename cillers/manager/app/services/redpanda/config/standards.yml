shared_local:
  metadata: standard.metadata
  data_structures: standard.data_structures
  services: standard.services

shared_local_and_cloud:
  metadata: standard.metadata
  data_structures: standard.data_structures
  services: standard.services

local_and_cloud_eu:
  shared:
  data_structures: standard.data_structure
  metadata: standard.metadata
  clusters: standard.clusters_local_and_cloud_eu

data_structures:
  main:
    type: cluster

metadata:
  prefix: cillers_metadata

clusters_local:
  development:
    main: standard.cluster_local_development
  test:
    main: standard.cluster_local_test

clusters_local_and_cloud:
  production:
    main: standard.cluster_cloud_production
